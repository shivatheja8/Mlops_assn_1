# .github/workflows/ci.yml
name: CI - Train and Evaluate Models

on:
  push:
    branches:
      - kernelridge
      - dtree
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Decision Tree training (train.py)
        run: |
          if [ -f train.py ]; then
            echo "===== Running train.py (DecisionTree) ====="
            python train.py
          else
            echo "train.py not found"
          fi

      - name: Run KernelRidge training (train2.py)
        run: |
          if [ -f train2.py ]; then
            echo "===== Running train2.py (KernelRidge) ====="
            python train2.py
          else
            echo "train2.py not found"
          fi
